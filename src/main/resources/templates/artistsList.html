<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add new Performer to Song</title>
  <style>
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
  <h4 th:if="${hasError}" th:text="${error}"></h4>
  <h2>Select artist:</h2>
  <form th:method="POST" th:action="@{'/artists/add/{ID}' (ID = ${songID})}">
    <div th:each="artist : ${artists}">
      <label>
        <input type="radio" name="artistId" th:value="${artist.getID()}">
        <span th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></span>
      </label>
    </div>
    <input type='submit'>
  </form>

</section>
<aside>
  <table>
    <tr>
      <td><b>Track ID</b></td>
      <td> <th:block th:text="${songID}"></th:block></td>
    </tr>
  </table>
</aside>
</body>
</html>
